<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/map_layout.css">
        <script src="../JS/map.js"></script>
    </head>
    <body>
                <!--The div element for the map -->
                <figure><div id="map"></div>

                <!--The `defer` attribute causes the callback to execute after the full HTML document has been parsed. For non-blocking uses, avoiding race conditions, and consistent behavior across browsers, consider loading using Promises with https://www.npmjs.com/package/@googlemaps/js-api-loader.-->
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdMvutn-RtxRlQk_qmZcFIyyhQBlbKD50&callback=initMap&v=weekly" defer></script>
                    <figcaption><button id="openWithMapButton" type="button"><a href="https://goo.gl/maps/QrFBqrfjFJg9rPdc7">open with <img src="../assets/Google_Maps_Logo.svg" id="mapLogo"></a></button>
                    </figcaption>
                </figure>

                
    </body>
</html>
